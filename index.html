<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Newsletter Signup</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>The Code Review</h1>
        </header>
        <section>
            <h2>Signup for our newsletter</h2>
            <p class="bot_lrg_border gray_text">Get the latest news on how your code is doing right in your inbox</p>
        </section>
        <main>
            <form class="top_border">
                <fieldset class="fieldset1">
                    <legend>Contact Information</legend>
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="user_name" placeholder="Required"><br>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="user_email" placeholder="Required"><br>
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="user_phone" placeholder="(xxx)xxx-xxxx"><br>
                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="user_address" placeholder="123 Example St."><br>
                    <label for="city">City</label>
                    <input type="text" id="city" name="user_city"><br>
                    <label for="state">State</label>
                    <select id="state" name="user_state">
                        <option>Choose State</option>
                        <optgroup label="A">
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                        </optgroup>
                        <optgroup label="C">
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                        </optgroup>
                        <optgroup label="D">
                            <option value="DE">Delaware</option>
                        </optgroup>
                        <optgroup label="F">
                            <option value="FL">Florida</option>
                        </optgroup>
                        <optgroup label="G">
                            <option value="GA">Georgia</option>
                        </optgroup>
                        <optgroup label="H">
                            <option value="HI">Hawaii</option>
                        </optgroup>
                        <optgroup label="I">
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                        </optgroup>
                        <optgroup label="K">
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                        </optgroup>
                        <optgroup label="L">
                            <option value="LA">Louisiana</option>
                        </optgroup>
                        <optgroup label="M">
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                        </optgroup>
                        <optgroup label="N">
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                        </optgroup>
                        <optgroup label="O">
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                        </optgroup>
                        <optgroup label="P">
                            <option value="PA">Pennsylvania</option>
                        </optgroup>
                        <optgroup label="R">
                            <option value="RI">Rhode Island</option>
                        </optgroup>
                        <optgroup label="S">
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                        </optgroup>
                        <optgroup label="T">
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                        </optgroup>
                        <optgroup label="U">
                            <option value="UT">Utah</option>
                        </optgroup>
                        <optgroup label="V">
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                        </optgroup>
                        <optgroup label="W">
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </optgroup>
                    </select><br>
                    <label for="zip">Zip Code</label>
                    <input type="number" id="zip" name="user_zip"><br>
                </fieldset>
                <fieldset>
                    <legend>Newsletter</legend>
                    <p>Select the newsletters you would like to recieve</p>
                    <input type="checkbox" id="HTML_news" name="newsletter_select"><label for="HTML_news">HTML News</label><br>
                    <input type="checkbox" id="CSS_news" name="newsletter_select"><label for="CSS_news">CSS News</label><br>
                    <input type="checkbox" id="JS_news" name="newsletter_select"><label for="JS_news">Javascript News</label><br>
                    <p>Newsletter format</p>
                    <input type="radio" id="HTML_format" name="format_select"><label for="HTML_format">HTML</label><br>
                    <input type="radio" id="plain_format" name="format_select"><label for="plain_format">Plain Text</label><br>
                    <label for="other_topics">Other topics you'd like to hear about</label><br>
                    <textarea id="other_topics" name="user_other_topics"></textarea><br>
                    <button type="submit">Sign Up</button>
                </fieldset>
            </form>
        </main>
        <footer>
            <p class="gray_text">Copyright The Code Review</p>
        </footer>
    </body>
</html>
